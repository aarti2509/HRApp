<mat-toolbar color="primary" class="navbar">
    <div><mat-icon>eco</mat-icon>Crud Application</div>
    <a routerLink="/alertmsg">click here</a>
</mat-toolbar>

<div class="mt-3">
    <mat-card class="w-75 mx-auto shadow-lg ">
    <mat-card-title class="text-center"><h2>Student Form</h2></mat-card-title>
    <hr>
    <mat-card-content>
    <form class="w-75 mx-auto mt-1" #userForm="ngForm">
  <div class="form-group">
      <label for="fname" class="lable">First Name</label>
      <input type="text" class="form-control" id="fname" name="first_name"
      [(ngModel)]="studentObj.first_name" placeholder="Enter the first name">
    </div>
    <div class="form-group">
        <label for="lname" class="lable">Last Name</label>
        <input type="text" class="form-control" id="lname" name="last_name"
        [(ngModel)]="studentObj.last_name" placeholder="Enter the last name">
    </div>
    <div class="form-group">
        <label for="email" class="lable">Email</label>
        <input type="text" class="form-control" id="email" name="email" 
        [(ngModel)]="studentObj.email" placeholder="Enter the last name">
    </div>
    <div>
        <button *ngIf="!isUpdate" mat-raised-button type="button" color='primary' 
        (click)="addUser(userForm)">Submit</button>
      
        <button *ngIf="isUpdate" mat-raised-button type="button" 
        color='primary' (click)="updateStudent(userForm)">Update</button>
   
    </div>
  </form>

</mat-card-content>
</mat-card>
</div>
<app-view-data (sendToParent)="receiveData($event)"></app-view-data>

<div><router-outlet></router-outlet></div>
