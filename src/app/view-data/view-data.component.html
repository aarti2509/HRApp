<div class="mt-3">
    <mat-card class="w-75 mx-auto shadow-lg ">
    <mat-card-title class="text-center"><h2>Student Details</h2></mat-card-title>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th>Update</th>
        <th>Delete</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of AllStudent">
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.email}}</td>
        <td>
            <button type="button" mat-raised-button color="primary" (click)="updateUser(student)">Update</button>
        </td>
        <td>
            <button type="button" mat-raised-button color="warn" (click)="deleteUser(student)">Delete</button>
            
        </td>
       
      
      </tr>
     </tbody>
  </table>
</mat-card>
</div>
